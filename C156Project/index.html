<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script>
    <script src="./components/Game.js"></script>
  </head>

  <body>
    <a-scene background="color:#053442" physics>
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/diver_model/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 -100"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        flying-birds
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="5 0 2"
        scale="0.1 0.1 0.1"
        rotation="0 -145 0"
        plane-rotation-reader
        dynamic-body="mass:0"
        game-play
      >
      </a-entity>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="header" position="4 -4 0">
        <!-- Title -->
        <a-entity
          position="-24.3 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: #FFFFFF; value: VIRTUAL SCUBA DIVE"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-22 19.3 0">
          <a-entity
            position="-0.3 0.07 0"
            text="font: aileronsemibold; width: 12; color: #FFFFFF; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-8.7 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: #FFFFFF; value: 00:00"
          ></a-entity>
        </a-entity>
        <!-- Target -->
        <a-entity position="-16 19.3 0">
          <a-entity
            position="0.4 0.13 0"
            text="font: aileronsemibold; width: 12; color: #FFFFFF; value: COINS\nREMAINING"
          ></a-entity>
          <a-entity
            id="targets"
            position="-7 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: #FFFFFF; value: 20"
          ></a-entity>
        </a-entity>
    
        <!-- Score -->
        <a-entity position="37 21.5 0">
          <a-entity
            position="0 0 0"
            text="font: aileronsemibold; width: 40; color: #FFFFFF; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="-17.25 -2 0"
            text="font: exo2bold; align: center; width: 40; color: #FFFFFF; value: 0"
          ></a-entity>
        </a-entity>

          <a-entity
            id="game_over_text"
            position="-5 7.5 0"
            text="font: exo2bold; align: center; width: 100; color: #FFFFFF; value: GAME OVER"
            visible="false"
          ></a-entity>
      </a-entity>

    
    </a-scene>
  </body>
</html>
